<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mood - BrightDays</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <nav>
      <ul></ul>
    </nav>
    <div class="container">
      <div class="card">
        <h1>Weather Mood</h1>
        <div class="weather-selector">
          <select id="weather-type">
            <option value="Sunny">Sunny</option>
            <option value="Rain">Rain</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Snow">Snow</option>
          </select>
          <button onclick="getWeatherSuggestions()">Get Suggestions</button>
        </div>
        <div id="weather-suggestions"></div>
      </div>
    </div>
    <footer>
      <p>&copy; <span id="year"></span> BrightDays </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
